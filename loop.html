<html>
    <body>
        <div id="render"></div><br>
        <p id="display"></p>
        <!-- for loop -->
        <script>
            var array = [2,4,6,1,3]
            var sum = 0;
            for(var i = 0; i<array.length; i++){
                sum += array[i]
            }
            document.getElementById('render').innerHTML=sum;
        </script>
        <!-- while loop -->
        <script>
            var j = 1;
            var text = '';
            while(j<6){
                text += 'Hello'+j+'<br>'
               j++;
            }
            document.getElementById('display').innerHTML = text;

        </script>
    </body>
</html>
